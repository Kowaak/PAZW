<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function(){
        $("#przy").click(function(){
         $("ul").append("<li>kys</li>");
        })
        $("#check").on("change",function(){
            if($("#check").is(":checked")){
            $("#but").attr("disabled", false);
            }else $("#but").attr("disabled", true);
        })
        $("#usun").click(function(){
        $(".red").removeClass();
        $(".black").removeClass();
        })

        $("#text").focusout(function(){
            const war = $(this).val();
            console.log(war)
        })
        $("h1,h2,p,span,button").on('click',function(){
            $("#chaaa").text(event.target.nodeName);
        })
        $("#st").click(function(){
            $('.nam').animate({'width':'100%'},'slow');
            $('.nam').animate({'border-width':'100px'},'slow');
            $('.nam').animate({'font-size':'300px'},'slow');
        })
        $("#od").click(function(){
            $("#name").css({border: '10px solid red',width: '10%'})
        })
    });
    </script>
    <style>
        .red{
            background-color: red;
        }
        .black{
            background-color: black;
        }
        .nam{
            border: 10px solid red;
            width: 10%;
        }
    </style>
</head>
<body>
    <div>
        <input id="przy" type="button">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div><br><br><br><br>
    <input id="check" type="checkbox">Check
    <button id="but" disabled>Wyslij</button><br><br><br><br>
    <button id="usun">Usun</button>
    <p class="red">czerwony</p>
    <p class="black">czarny</p><br><br><br><br>
    <input id="text" type="text"><br><br><br><br>
    <h1>h1</h1>
    <h2>h2</h2>
    <p>[p</p>
    <span>spa</span>
    <button>but</button>
    <div id="chaaa"></div><br><br><br><br>

    <p class="nam">Filip</p>
    <button id="st">start</button>
    <button id="od">od nowa</button>
</body>
</html>
