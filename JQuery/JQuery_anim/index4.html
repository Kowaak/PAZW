<html><head>
    <title>jQuery - zdarzenia</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styl.css">
    <style>
        body {
            background-image: url("111.jpg");
            background-repeat: no-repeat;
            background-size: 2100px 1160px;
        }
        #drugi {
            background-image: url("kot.png");
            height: 207px;
            width: 172px;
            border-radius: 100px;
            left: 50px;
            top: 942px;
            position: absolute;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#start2').on('click', function() {
                const div = $('#drugi');
                div.animate({ 'left': '+=610px' }, 2000);
                div.animate({ 'top': '-=380px' }, 'fast');
                div.animate({ 'left': '+=860px' }, 5000);
                div.animate({ 'top': '-=410px' }, 'fast');
                div.animate({ 'left': '-=860px' }, 4000);
            });
            $('#reset').on('click', function() {
                $('#log').text('');
                $('#drugi').css({ left: '', top: '' });
            });
            $('#stop').click(function() {
                const kulka = $('.kulka');
                kulka.clearQueue();
                kulka.stop();
            });
        });
    </script>
</head>
<body>
<!--<p>jQuery umożliwia animowanie stylów CSS. Warunek jest jeden: wartość stylu musi być 
wyrażana w postaci liczby, np. width, padding, font-size. Animowane nie mogą być te 
właściwości, których wartość to tekst, takie jak text-align czy font-family.
Ogólna składnia metody .animate() wygląda następująco:
.animate({animowany_styl} &lt;, czas_trwania&gt; &lt;, przebieg_animacji&gt; &lt;, 
funkcja_wywołania_zwrotnego&gt;), -->
</p>
    <div id="container">
        <div id="page">
            <button id="start2">» Start</button>
            <button id="stop">» Stop</button>
            <button id="reset">» Od nowa</button>
            <div id="drugi" class="kulka"></div>
            <div id="log"></div>
        </div>
    </div>

</body></html>
