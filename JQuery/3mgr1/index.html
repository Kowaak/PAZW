<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #zew {
            width: 80%;
            height: 200px;
            margin: 0 auto;
            background-color: #ccccff;
        }

        #wew {
            width: 60%;
            height: 100px;
            background-color: blue;
            margin: 30px auto;
        }

        span {

            font-size: 22px;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(function () {
            let k = 0;
            let p = 0;
            $('#tekst').on('resize', function () {
                $('span').eq(4).text(p += 1)
            });
            $(window).on('resize', function () {
                $('span').eq(5).text(k += 1)
            });
        });

        $(function () {
            $('input').on('keydown', function () {
                $('input').css({
                    'background-color': 'black',
                    'color': 'white'
                });
            });
            $('input').on('keyup', function () {
                $('input').css({
                    'background-color': 'white',
                    'color': 'black'
                });
            });
            let j = 0;
            $('input').on('keypress', function () {
                $('#klaw').text(j += 1)
            });
        });



        $(function () {
            let i = 0;
            let n = 0;
            $('#wew').mouseover(function () {
                i += 1;
                $('#komunikat').text('Najechanp na prostokąt ' + i + ' razy');
            }).mouseout(function () {
                $('#komunikat').text('Opuszczono obszar prostokąta ' + i + ' razy');
            });
            $('#wew').click(function () {
                n += 1;
                $('#komunikat').text('Kliknięto prostokąt ' + n + ' razy');
            });
        });

        $(function () {
            $('input').on('focus', function () {
                $('span').eq(0).css('display', 'inline').fadeOut(4500);
            });
            $('input').on('blur', function () {
                $('span').eq(1).css('display', 'inline').fadeOut(4500);
            });
            $('input').on('change', function () {
                $('span').eq(2).css('display', 'inline').fadeOut(4500);
            });

        });
    </script>
</head>

<body>
    <div id="container"></div>
    <div id="page">
        Wybierz mnie, wpisz coś i enter, a potem opuść mnie:
        <input type="text" id="input"><br>
        <span>Właśnie mnie aktywowałeś</span>
        <span>Poel zostało opuszczone</span>
        <span>Nastąpiła zmiana</span>
        <p>Liczba wszystkich nacisnięć klawiszy<span id="klaw">0</span></p>
    </div>
    <div id="zew">
        <span id="komunikat"> Najedz lursorem na prostokat, kliknij o opusc jego obaszar</span>
    </div>
    <div id="wew"></div>
    </div>
    <img src="zrzy.png">
    <textarea id="tekst" rows="4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, error dicta! Perferendis consequatur distinctio numquam, nostrum cum culpa voluptas dicta aliquam! Iure impedit laboriosam consequatur? Libero at molestias molestiae quo!
    </textarea>
    <p>Liczba scroll: <span>0</span></p>
    <p>Liczba resize: <span>0</span></p>
</body>

</html>
