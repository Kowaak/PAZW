
<html>
<head>
<title>jQuery - efekty metody .show(), .hide() oraz .toggle()</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="styl.css" />
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function() {
$('#pokaz').on('click', function() {
$('img').eq(0).show(1000);
});
$('#ukryj').on('click', function() {
$('img').hide(500);
});
$('#przelacz').on('click', function() {
$('img').toggle();
});
});
</script>
</head>
<body>
<div id="container">
<div id="page">
<button id="pokaz">Pokaż</button>
<button id="ukryj">Ukryj</button>
<button id="przelacz">Przełącz</button>
<br><img src="zrzy.png" style="display: none" src="game.png"></img>
</div>
</div>
</body>
</html>
